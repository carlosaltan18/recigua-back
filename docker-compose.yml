version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: recigua_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: recigua_user
      POSTGRES_PASSWORD: recigua_password
      POSTGRES_DB: recigua_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - recigua_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recigua_pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@recigua.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - recigua_network
    depends_on:
      - postgres

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recigua_backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: recigua_user
      DATABASE_PASSWORD: recigua_password
      DATABASE_NAME: recigua_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - recigua_network
    depends_on:
      - postgres
    command: npm run start:dev

volumes:
  postgres_data:
  pgadmin_data:

networks:
  recigua_network:
    driver: bridge